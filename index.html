<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-table.css"/>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap-table.js"></script>
    <script src="js/Chart.js"></script>
    <script src="js/main.js"></script>
    <meta charset="utf-8">
</head>

<body>
<header>
    <ul class="leftHeaderTop">
        <li><a href="#">服务</a></li>
        <li><a href="#">编辑</a></li>
    </ul>
    <ul class="rightHeaderTop">
        <li><a href="#">smileShirely</a></li>
        <li><a href="#">支持</a></li>
    </ul>
</header>
<body id="info">
    <div id="info_title">
        <a type="button" id="new">新建队列</a>
        <a href="#" id="operation">队列操作</a>
        <ul>
            <li><a href="#">添加信息</a></li>
            <li><a href="#">删除信息</a></li>
            <li><a href="#">修改信息</a></li>
        </ul>
    </div>
    <div id="content">
        <div id="content-body">
            <div id="reportTableDiv" class="span10">
                <table id="reportTable">
                </table>
            </div>
        </div>
    </div>

    <div id="infoChange">


        <span onclick="JavaScript:ChangeDiv('0','JKDiv_',2)" style="cursor:hand;">监控</span>
        <span onclick="JavaScript:ChangeDiv('1','JKDiv_',2)" style="cursor:hand;">权限</span>
        <span onclick="JavaScript:ChangeDiv('2','JKDiv_',2)" style="cursor:hand;">详细信息</span>
        <hr/>
        <div id="JKDiv_0" style="font-size:14px;margin:20px;color:#FF0000;">
            <div id="chart" class="chart">
                <canvas id="canvas" height="450" width="600"></canvas>
            </div>
        </div>
        <div id="JKDiv_1" style="display:none;font-size:14px;margin:10px;color:#FF0000;">内容部分第二区</div>
        <div id="JKDiv_2" style="display:none;font-size:14px;margin:10px;color:#FF0000;">内容部分第三区</div>
    </div>
    <script type="text/javascript">
        function ChangeDiv(divId,divName,zDivCount)
        {
            for(i=0;i<=zDivCount;i++)
            {
                document.getElementById(divName+i).style.display="none";
//将所有的层都隐藏
            }
            document.getElementById(divName+divId).style.display="block";
//显示当前层
        }
    </script>
</body>
</html>
