<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-table.css"/>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap-table.js"></script>
    <script src="js/Chart.js"></script>
    <script src="js/main.js"></script>
    <script src="js/echarts.common.min.js"></script>
    <script src="http://apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <meta charset="utf-8">
</head>

<body>
    <header>
        <ul class="leftHeaderTop">
            <li><a href="#">服务</a></li>
            <li><a href="#">编辑</a></li>
        </ul>
        <ul class="rightHeaderTop">
            <li><a href="#">smileShirely</a></li>
            <li><a href="#">支持</a></li>
        </ul>
    </header>
    <div id="info">
        <div id="info_title">
            <a type="button" id="new">新建队列</a>
            <a href="#" id="operation">队列操作</a>
            <ul>
                <li><a href="#">添加信息</a></li>
                <li><a href="#">删除信息</a></li>
                <li><a href="#">修改信息</a></li>
            </ul>
        </div>
        <div id="content">
            <div id="content-body">
                <div id="reportTableDiv" class="span10">
                    <table id="reportTable">
                    </table>
                </div>
            </div>
        </div>
    </div>
    <form id="info_form" name="info_form" class="box">
        <h2>新建队列</h2>
        <p>名称:<br/>
            <input id="name" name="name" type="text"/>
        </p>
        <p>URL:<br/>
            <input id="URl" name="URL" type="text"/>
        </p>
        <p>可用信息:<br/>
            <input id="usable" name="usable" type="text"/>
        </p>
        <p>传输中的消息:<br/>
            <input id="transferInfo" name="info_form.name" type="text"/>
        </p>
        <p>创建的时间:<br/>
            <input id="createTime" name="info_form.name" type="text"/>
        </p>
        <input type="submit" class="submit">
    </form>
    <div id="infoChange">
        <span onclick="JavaScript:ChangeDiv('0','changeDiv_',2)">监控</span>
        <span onclick="JavaScript:ChangeDiv('1','changeDiv_',2)">权限</span>
        <span onclick="JavaScript:ChangeDiv('2','changeDiv_',2)">详细信息</span>
        <hr/>
        <div id="changeDiv_0">
            <div id="main" style="width: 600px;height: 400px;"></div>
        </div>
        <div id="changeDiv_1">

        </div>
        <div id="changeDiv_2">
            详细信息部分
        </div>
    </div>

    <script type="text/javascript">
        function ChangeDiv(divId,divName,zDivCount)
        {
            for(i=0;i<=zDivCount;i++)
            {
                document.getElementById(divName+i).style.display="none";
//将所有的层都隐藏
            }
            document.getElementById(divName+divId).style.display="block";
//显示当前层
        }
    </script>
</body>
</html>
